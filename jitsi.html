<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKOOP Video Chat - Jitsi 8x8</title>
    <script src='https://8x8.vc/vpaas-magic-cookie-cd71f0da826841b094e7b0485346a24f/external_api.js' async></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #10181f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 0.1em;
            color: #00b7af;
            margin-bottom: 20px;
        }

        .tagline {
            color: #6a7071;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .video-container {
            width: 100%;
            height: 600px;
            background-color: #1a232d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .start-button {
            background-color: #00b7af;
            color: #10181f;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .start-button:hover {
            background-color: #00a39c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 183, 175, 0.3);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .room-info {
            background-color: #1a232d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .room-name {
            color: #00b7af;
            font-family: monospace;
            font-size: 16px;
            margin-top: 10px;
        }

        .instructions {
            color: #6a7071;
            font-size: 14px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .warning {
            background-color: #2a1f00;
            border: 1px solid #ff9800;
            color: #ff9800;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        #jaas-container {
            width: 100%;
            height: 100%;
        }

        .hidden {
            display: none;
        }

        .name-input-container {
            background-color: #1a232d;
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
        }

        .name-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #6a7071;
            border-radius: 6px;
            background-color: #10181f;
            color: #ffffff;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .name-input:focus {
            outline: none;
            border-color: #00b7af;
        }

        .name-label {
            display: block;
            margin-bottom: 10px;
            color: #00b7af;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">SKOOP</h1>        

        <div class="video-container" id="videoContainer">
            <div class="name-input-container" id="nameInputContainer">
                <label class="name-label" for="userName">Enter your name to join:</label>
                <input 
                    type="text" 
                    id="userName" 
                    class="name-input" 
                    placeholder="Your name"
                    onkeypress="if(event.key === 'Enter') startCall()"
                    autofocus
                >
                <button class="start-button" onclick="startCall()">
                    Join Meeting
                </button>
            </div>
        </div>

        <div class="instructions">
            <p>Enter your name and click "Join Meeting" to connect with our support team. No downloads or sign-ups required.</p>
        </div>
    </div>

    <script>
        let api = null;
        // Using a fixed room name that works with JaaS
        const roomName = 'vpaas-magic-cookie-cd71f0da826841b094e7b0485346a24f/SkoopCustomerSupport';
        
        // Update the displayed room name
        document.getElementById('roomName').textContent = 'SKOOP Customer Support';
        
        function startCall() {
            const userName = document.getElementById('userName').value.trim();
            
            if (!userName) {
                alert('Please enter your name to join the meeting');
                return;
            }
            
            // Hide the name input
            document.getElementById('nameInputContainer').classList.add('hidden');
            
            // JWT for anonymous/guest users - this is a simplified approach
            // In production, you would generate this server-side
            const jwt = null; // Not using JWT for guests to allow easy access
            
            const options = {
                roomName: roomName,
                width: '100%',
                height: '100%',
                parentNode: document.querySelector('#videoContainer'),
                userInfo: {
                    displayName: userName,
                    email: '' // Not required for guests
                },
                configOverwrite: {
                    disableDeepLinking: true,
                    startWithAudioMuted: false,
                    startWithVideoMuted: false,
                    prejoinPageEnabled: false,
                    hideConferenceSubject: false,
                    hideConferenceTimer: false,
                    enableWelcomePage: false,
                    enableClosePage: false,
                    defaultLanguage: 'en',
                    disableInviteFunctions: false,
                    doNotStoreRoom: true,
                    enableNoAudioDetection: true,
                    enableNoisyMicDetection: true,
                    toolbarButtons: [
                        'camera',
                        'chat',
                        'desktop',
                        'fullscreen',
                        'hangup',
                        'microphone',
                        'participants-pane',
                        'raisehand',
                        'settings',
                        'tileview',
                        'toggle-camera',
                        'videoquality'
                    ]
                },
                interfaceConfigOverwrite: {
                    SHOW_JITSI_WATERMARK: false,
                    SHOW_WATERMARK_FOR_GUESTS: false,
                    SHOW_BRAND_WATERMARK: false,
                    BRAND_WATERMARK_LINK: '',
                    DEFAULT_BACKGROUND: '#1a232d',
                    TOOLBAR_ALWAYS_VISIBLE: true,
                    MOBILE_APP_PROMO: false,
                    SHOW_PROMOTIONAL_CLOSE_PAGE: false,
                    HIDE_INVITE_MORE_HEADER: false,
                    VIDEO_LAYOUT_FIT: 'both',
                    VERTICAL_FILMSTRIP: true,
                    FILM_STRIP_MAX_HEIGHT: 120,
                    ENABLE_FEEDBACK_ANIMATION: false,
                    DISABLE_FOCUS_INDICATOR: false,
                    DISABLE_DOMINANT_SPEAKER_INDICATOR: false
                }
            };
            
            // Add JWT if available (for moderators/agents)
            if (jwt) {
                options.jwt = jwt;
            }
            
            api = new JitsiMeetExternalAPI("8x8.vc", options);
            
            // Event listeners
            api.addEventListener('videoConferenceJoined', () => {
                console.log(`${userName} has joined the conference`);
            });
            
            api.addEventListener('videoConferenceLeft', () => {
                console.log(`${userName} has left the conference`);
                // Reset the interface
                document.getElementById('nameInputContainer').classList.remove('hidden');
                document.getElementById('userName').value = '';
            });
            
            api.addEventListener('participantJoined', (participant) => {
                console.log(`${participant.displayName} joined`);
            });
            
            api.addEventListener('participantLeft', (participant) => {
                console.log(`${participant.displayName} left`);
            });
        }
        
        // Auto-focus on the name input when page loads
        window.onload = () => {
            document.getElementById('userName').focus();
        }
    </script>
</body>
</html>
